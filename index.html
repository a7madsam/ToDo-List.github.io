<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>To-Do List</title>

<body>
    <div class="to-do-list">
        <div class="container">
            <div class="header">
                <h1>To-Do List</h1>
            </div>
            <div class="input-area">
                <input type="text" placeholder="What do you need to do today?" id="food-input">
                <button class="add">ADD</button>
            </div>
            <ul class="do-list">
                <div>
                    <li>ahmad</li>
                    <button>delete</button>
                </div>
            </ul>
            <div class="footer">
                <p>Created With <i class="fa fa-heart"></i> By Ahmad Sameer</p>
                <div class="change-theme">Change Theme :
                    <i id="one" class="fa fa-circle"></i>
                    <i id="two" class="fa fa-circle"></i>
                    <i id="three" class="fa fa-circle"></i>
                    <i id="four" class="fa fa-circle"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
